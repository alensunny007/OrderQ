plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Required for Firebase
}

android {
    namespace = "com.example.orderq"
    compileSdk = 34 // Ensure this is set to API level 33 or higher
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Set Kotlin JVM target
    }

    defaultConfig {
        applicationId = "com.example.orderq"
        minSdk = 23 // Firebase requires at least API level 21
        targetSdk = 33 // Match the compileSdk version
        versionCode = 1 // Update this for new releases
        versionName = "1.0"
    }

    buildTypes {
        release {
            // Configure signing for release builds
            signingConfig = signingConfigs.debug
            minifyEnabled false // Disable shrinking for now
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
